<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Memorize Game</title>
      <link rel="stylesheet" href="./css/style.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Inter:wght@400;700&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&family=Open+Sans:wght@300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,500;1,700&display=swap"
         rel="stylesheet"
      />
      <link rel="icon" type="image/x-icon" href="./favicon/favicon.png">
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <h1 class="header__title">Welcome to Memorize game</h1>
         </header>
         <main class="main">
            <div class="main__container">
               <div class="select-level">
                  <p class="select-level__title">Select Level to start</p>
                  <div class="select-level__btn-container">
                     <button class="select-level__btn">Easy</button>
                     <button class="select-level__btn">Medium</button>
                     <button class="select-level__btn">Hard</button>
                  </div>
               </div>
            </div>
         </main>
      </div>

      <script type="module" src="./js/main.js"></script>
   </body>
</html>
